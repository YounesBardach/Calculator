<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="rows display"></div>
    <div class="rows">
        <button class="number-buttons" data-key = "96">0</button><button class="number-buttons" data-key = "97">1</button><button
            class="number-buttons" data-key = "98">2</button><button class="number-buttons" data-key = "99">3</button>
    </div>
    <div class="rows">
        <button class="number-buttons" data-key = "100">4</button><button class="number-buttons" data-key = "101">5</button><button
            class="number-buttons" data-key = "102">6</button><button class="number-buttons" data-key = "103">7</button>
    </div>
    <div class="rows">
        <button class="number-buttons" data-key = "104">8</button><button class="number-buttons" data-key = "105">9</button><button
            class="erase-buttons backspace-button" data-key = "8">←</button><button class="erase-buttons clear-button" data-key = "67">C</button>
    </div>
    <div class="rows">
        <button class="operation-buttons" data-key = "107">+</button><button class="operation-buttons" data-key = "109">-</button><button
            class="operation-buttons" data-key = "106">×</button><button class="operation-buttons" data-key = "111">÷</button>
    </div>
    <div class="rows">
        <button class="decimals-button" data-key = "110">.</button><button class="equal-button" data-key = "13">=</button>
</div>
</body>

</html>
