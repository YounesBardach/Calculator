<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="rows display"></div>
    <div class="rows">
        <button class="number-buttons">0</button><button class="number-buttons">1</button><button
            class="number-buttons">2</button><button class="number-buttons">3</button>
    </div>
    <div class="rows">
        <button class="number-buttons">4</button><button class="number-buttons">5</button><button
            class="number-buttons">6</button><button class="number-buttons">7</button>
    </div>
    <div class="rows">
        <button class="number-buttons">8</button><button class="number-buttons">9</button><button
            class="erase-buttons backspace-button">←</button><button class="erase-buttons clear-button">C</button>
    </div>
    <div class="rows">
        <button class="operation-buttons">+</button><button class="operation-buttons">-</button><button
            class="operation-buttons">×</button><button class="operation-buttons">÷</button>
    </div>
    <div class="rows">
        <button class="equal-button">=</button>
    </div>
</body>

</html>
